<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="./images/favicon.ico" type="images/x-icon">
    <link rel="Logo" href="./images/logo.png">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
</head>
<body>
   <header class="Logo"></header> 
   <div class="container">
    <section class="filters">
        <button>Search</button>
        <div class="locations">
            <h3>States</h3>
                    <h4>Nairoi, Mombasa</h4>
                    <ul class="popover">
                        <li><h2>Nairobi:</h2>
                            <ul>
                              <li>Olympia</li>
                              <li>Winchester</li>
                            </ul>
                        </li>
                        <li><h2>Gitmo:</h2>
                            <ul>
                              <li>Kittery</li>
                              <li>Marrietta</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>WiFi, Pool...</h4>
                    <ul class="popover">
                        <li>WiFi</li>
                        <li>Pool</li>
                    </ul>
                </div>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article class="suite">
                    <h2>A suite</h2>
                </article></div>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
